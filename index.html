<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3971e66cd5.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <main>
        <div class="listAdder" id="listAdder">
            <h3>What do you want to do? </h3>
            <form action="">
                <input type="text" placeholder="say something bruh!" id="textInput" required>  
                <div id="errorUpdater"></div>
                <button id="button">Add to list</button>
            </form>
        </div>

        <div id="list">
            <ul id="todo">
                <li>Wake up at 5 o'clock am. <i class="fas fa-trash-alt"></i></li>
                <li>Read my bible. <i class="fas fa-trash-alt"></i></li>
                <li>Do a little exercise. <i class="fas fa-trash-alt"></i></li>
                <li>Get my bath. <i class="fas fa-trash-alt"></i></li>
            </ul>
        </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
